<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-2">
  <header>
    <nav class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mt-5 border-b-2 pb-3">
        <!-- logo -->
        <div><img src="assets/Logo.png" alt=""></div>
        <!-- input -->
        <div><label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" placeholder="Search" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd" />
          </svg>
        </label></div>
        <!-- button -->
        <div>
          <button class="bg-[#f12121fb] py-2 px-3 rounded hover:bg-[#f12121] text-white/70">Blog</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- button container -->
    <section  class="max-w-7xl mx-auto">
      <div id="buttonContainer" class="flex items-center gap-3 justify-center mt-10">

      </div>
      
    </section>

<!-- video card -->
    <section  class="max-w-7xl mx-auto">
      <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">

      </div>
    </section>
    
  </main>
  <script src="custom/video.js"></script>
</body>

</html>
